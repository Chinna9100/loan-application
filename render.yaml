services:
  - type: web
    name: loan-backend
    env: java
    buildCommand: cd backend/loanapp && mvn clean package -DskipTests
    startCommand: cd backend/loanapp && java -jar target/*.jar --spring.profiles.active=prod
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: FRONTEND_URL
        value: https://your-netlify-app.netlify.app
    healthCheckPath: /actuator/health
    autoDeploy: true
